<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="nume">Nume</label>
      <input type="text" id="nume" placeholder="Ana Maria" />
    </div>
    <hr />
    <div>
      <label for="email">Email</label>
      <input type="text" id="" email />
    </div>
    <hr />
    <div>
      <label for="password">pass</label>
      <input type="text" id="" password />
    </div>
    <hr />
    <div>
      <label for="data-nasterii">Data NAsterii</label>
      <input type="datetime" id="data-nasterii" data-nasterii />
    </div>
    <hr />
    <div>
      <label for="gender">gender</label>
      <select id="gender">
        <option>M</option>
        <option>F</option>
        <option>other</option>
      </select>
    </div>
    <hr />
    <div>
      <p>Select your subscription</p>
      <input type="radio" id="free" name="subscription" />
      <label for="free">Free</label>
      <input type="radio" id="plus" name="subscription" />
      <label for="plus">Plus</label>
      <input type="radio" id="Pro" name="subscription" />
      <label for="pro">Pro</label>
    </div>
    <hr />
    <div>
      <input type="checkbox" id="tc" />
      <label for="tc">Accept termenii si conditiile</label>
    </div>
    <hr />
    <div>
      <input type="button" value="Input type button Submit" />
      <button>Button Submit</button>
    </div>
    <hr />
    <div>
      <input type="range" name="" id="" min="10" max="23" />
    </div>
    <hr />
    <div><input type="color" name="" id="" /></div>
    <hr />
  </body>
</html>
