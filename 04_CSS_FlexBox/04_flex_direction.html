<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px dashed gray;
        margin: 20px;
        display: flex;
        height: 200px;
        flex-direction: column-reverse;

        .box {
          background-color: blueviolet;
          margin: 6px;
          height: 20px;
          width: 20px;
          color: white;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
